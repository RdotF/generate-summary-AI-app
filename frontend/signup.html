<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-blue-50 font-sans antialised">
   <!--Nav bar-->
  <nav class="bg-green-300 p-4 text-black flex justify-between">
    <div>
      <h1 class="text-2xl font-bold">
        Резюме видео с AI
      </h1>
    </div>
    <div class="flex flex-col sm:flex-row justify-between items-end
            space-y-2 sm:space-y-0 sm:space-x-4">
        <div class="transition-transform transform hover:scale-105">
        <a href="login.html" class=" p-1 text-black  hover:text-green-800">Войти</a>
      </div>
      <div class=" transition-transform transform hover:scale-105">
        <a href="signup.html" class="p-1 text-black hover:text-green-800">Регистрация</a>
      </div>
    </div>
  </nav>

  <br/>
  <!-- Main Content -->
  <div class="flex items-center justify-center h-screen">
    <div class="bg-green-50 p-8 shadow-md rounded-lg max-w-md w-full">
      <!-- login form -->
      <form class="space-y-6">
        <h2 class="text-center text-xl font-semibold">Зарегистрироваться</h2>
        <div>
          <label for="username" class="block mb-1 font-medium">Логин</label>
          <input type="text" id="username" name="username" placeholder="Ваш логин..." 
          class="w-full border round p-2">
        </div>
         <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" placeholder="Ваш email..." 
          class="w-full border round p-2">
        </div>
        <div>
          <label for="password" class="block mb-1 font-medium">Пароль</label>
          <input type="password" id="password" name="password" placeholder="Ваш пароль..." 
          class="w-full border round p-2">
        </div>
           <div>
          <label for="repeatPassword" class="block mb-1 font-medium">Повторите пароль</label>
          <input type="repeatPassword" id="repeatPassword" name="repeatPassword" placeholder="Повторите ваш пароль..." 
          class="w-full border round p-2">
        </div>
        <button type='submit' class="w-full font-medium bg-green-400 rounded p-4 transition-transform transform hover:scale-95 hover:bg-green-500">Регистрация</button>
      </form>
    
    </div>
  </div>
</body>
</html>
